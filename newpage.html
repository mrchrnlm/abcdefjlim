<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            background-color: pink;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: pink; /* Pink background for header */
            padding: 20px;
            display: flex;
            justify-content: space-between; /* Align items horizontally */
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 999; /* Ensure header is above other content */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add shadow */
        }
        header h1 {
            color: white; /* Text color */
            font-size: 24px; /* Increase font size */
            margin: 0; /* Remove default margin */
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-right: 10px;
        }
        nav ul li:last-child {
            margin-right: 0; /* Remove margin from last item */
        }
        main {
            margin-top: 80px; /* Add margin to main content to prevent overlap with fixed header */
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>IAS 102 PROJECT</h1> <!-- Added header -->
        <nav>
            <ul>
                <li><button id="profileBtn" style="border: 2px solid lightgray;">Profile</button></li>
                <li><button id="settingsBtn" style="border: 2px solid lightgray;">Settings</button></li>
            </ul>
        </nav>
        <button id="logoutBtn" style="margin-right: 50px; border: 2px solid lightgray;">Log Out</button> <!-- Moved Log Out button to the left -->
    </header>
    <main>
        <!-- Content goes here -->
        <p>CONGRATULATIONS! You have successfully signed-in! Welcome to the site!</p>
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Get logout button element
        const logoutBtn = document.getElementById('logoutBtn');

        // Add logout event listener
        logoutBtn.addEventListener('click', function() {
            firebase.auth().signOut().then(function() {
                // Sign-out successful.
                alert('You have been logged out.');
                window.location.href = 'index.html'; // Redirect to login page
            }).catch(function(error) {
                // An error happened.
                console.error('Logout error:', error);
            });
        });
    </script>
</body>
</html>
