    <div class="container" id="container">
        <div class="form-container sign-up-container" id="signupForm">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="socail"><i class="fab fa-facebook-f"></i></a>

                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name" id="name" />
                <input type="email" placeholder="Email" id="email" />
                <input type="password" placeholder="Password" id="password" />
                <input type="password" placeholder="Confirm Password" id="password2">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container" id="signinForm">
            <form id="signInForm">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your account</span>
                <input type="email" placeholder="Email" id="signInEmail" />
                <input type="password" placeholder="Password" id="signInPassword" />
                <a href="#">Forgot your password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back SPCians!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello SPCians</h1>
                    <p>Enter your personal details to sign up!</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });

        function signup(e) {
            e.preventDefault();
            console.log('Submitted....');
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var password2 = document.getElementById('password2').value;
            var msg = document.getElementById('msg');

            if (name == '' || email == '' || password == '' || password2 == '') {
                msg.className = "alert alert-danger";
                msg.innerHTML = 'Please fill out all fields';
            } else {
                if (name.length < 3) {
                    msg.innerHTML = 'Name must be at least three characters';
                } else {
                    var atpos = email.indexOf("@");
                    var dotpos = email.lastIndexOf(".");
                    if (atpos < 1 || dotpos < atpos + 2 || dotpos + 2 >= email.length) {
                        msg.innerHTML = 'Please use a valid email';
                    } else {
                        if (password != password2) {
                            msg.innerHTML = 'Passwords do not match';
                        } else {
                            // Display message after successful signup
                            msg.className = "alert alert-success";
                            msg.innerHTML = 'Your account has been created';
                        }
                    }
                }
            }
        }
        document.getElementById('signupForm').addEventListener('submit', signup, false);

        // Function to handle sign-in form submission
        document.getElementById('signInForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var signInEmail = document.getElementById('signInEmail').value;
            var signInPassword = document.getElementById('signInPassword').value;

            // Here you can add sign-in validation logic
            // For simplicity, let's just redirect to a new page
            window.location.href = "newpage.html";
        });
    </script>
